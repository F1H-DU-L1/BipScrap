name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dockerfiles-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker images
      run: |
        for module in services/*/; do
          if [ -f "$module/Dockerfile" ]; then 
            service_name=$(basename "$module")
            echo "Building image for $service_name"
            docker build "$module" --file "$module/Dockerfile" --tag "my-image-$service_name:$(date +%s)"
          else
            echo "Skipping $module (no Dockerfile found)"
          fi
        done

  # docker-compose test
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: dockerfiles-test

    steps:
    - uses: actions/checkout@v4
    - name: Start services with Docker Compose
      run: docker compose up -d
    - name: Wait for services to be ready
      run: sleep 60
    - name: Check running containers
      run: |
        RUNNING+CONTAINERS=$(docker ps -q | wc -l)
        if [ "$RUNNING_CONTAINERS" -eq 0 ]; then
          echo "ERROR: No containers are running!"
          exit 1
        else 
          echo "$RUNNING_CONTAINERS containers are running."
          docker ps
        fi
    - name: Stop services
      run: docker compose down
